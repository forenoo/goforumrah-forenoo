<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/general-sans.css">
  <title>GoForUmrah</title>
</head>

<body>
  <nav class="navigation">
    <img src="assets/img/logo.svg" alt="GoForUmrah Logo" class="navigation__logo" />
    <div class="navigation__menu">
      <div class="navigation__menu-item">
        <p class="navigation__menu-item-text">IDR</p>
      </div>
      <div class="navigation__menu-item">
        <img src="assets/img/globe.svg" alt="Globe Icon" class="navigation__menu-item-icon" />
        <p class="navigation__menu-item-text">En</p>
      </div>
      <div class="navigation__menu-item">
        <img src="assets/img/heart.svg" alt="Heart Icon" class="navigation__menu-item-icon" />
        <img src="assets/img/notification.svg" alt="Notification Icon" class="navigation__menu-item-icon" />
        <img src="assets/img/avatar.png" alt="Avatar" class="navigation__menu-item-avatar" />
      </div>
    </div>
  </nav>
  <header class="hotel-header">
    <div class="hotel-header__tabs">
      <div class="hotel-header__tabs-item hotel-header__tabs-item--active">
        <svg class="hotel-header__tabs-item-icon">
          <use href="assets/img/building.svg"></use>
        </svg>
        <a href="#" class="base base--bold hotel-header__tabs-item-link">Hotel</a>
      </div>
      <div class="hotel-header__tabs-item">
        <svg class="hotel-header__tabs-item-icon">
          <use href="assets/img/flight.svg"></use>
        </svg>
        <a href="#" class="base base--bold hotel-header__tabs-item-link">Flights</a>
      </div>
      <div class="hotel-header__tabs-item">
        <svg class="hotel-header__tabs-item-icon">
          <use href="assets/img/car.svg"></use>
        </svg>
        <a href="#" class="base base--bold hotel-header__tabs-item-link">Book Transfer</a>
      </div>
      <div class="hotel-header__tabs-item">
        <svg class="hotel-header__tabs-item-icon">
          <use href="assets/img/sunhorizon.svg"></use>
        </svg>
        <a href="#" class="base base--bold hotel-header__tabs-item-link">Tour Package</a>
      </div>
    </div>
    <div class="hotel-header__content">
      <h1 class="heading-1">Find your next stay</h1>
      <p class="xl xl--medium">Search low prices on hotels, homes and much more...</p>
    </div>
    <div class="hotel-header__search">
      <div class="hotel-header__search-container">
        <div class="hotel-header__search-item hotel-header__search-item--full">
          <svg class="hotel-header__search-item-icon">
            <use href="assets/img/building.svg"></use>
          </svg>
          <input type="text" class="hotel-header__search-item-input" placeholder="Where are you going?" />
        </div>
        <div class="hotel-header__search-item">
          <svg class="hotel-header__search-item-icon">
            <use href="assets/img/calendar.svg"></use>
          </svg>
          <p>Check in - Check out</p>
        </div>
        <div class="hotel-header__search-item-wrapper">
          <div class="hotel-header__search-item">
            <svg class="hotel-header__search-item-icon">
              <use href="assets/img/users.svg"></use>
            </svg>
            <p>1 Adult</p>
          </div>
          <div class="dot-separator"></div>
          <div class="hotel-header__search-item">
            <p>0 Children</p>
          </div>
          <div class="dot-separator"></div>
          <div class="hotel-header__search-item">
            <p>1 Room</p>
          </div>
        </div>

      </div>
      <button class="btn btn--primary btn--rounded-full base base--bold">Search Hotel</button>
    </div>
  </header>
</body>

</html>
